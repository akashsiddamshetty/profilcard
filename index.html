<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  <section>
      <img class="topbgimg" src="./images/bg-pattern-top.svg">
      <img class="bottombgimg" src="./images/bg-pattern-bottom.svg">
    <div class="card">
      <div class="card__first"></div>
      <div class="card__circle">
              <img src="./images/image-victor.jpg">
      </div>
      <div class="card__sec">
            <div class="card__sec__d">
              <h1 class="card__sec__name">Victor Crest <span>26</span></h1>
              <p class="card__sec__city">London</P>
            </div>
            
      </div>
      <div class="card__third">
        <div class="card__third__grid-container">
                <h1>80K</h1>
                <h1>803K</h1>
                <h1>1.4K</h1>
        
                <P>Followers</P>
                <p>Likes</p>
                <p>Photos</p>
        </div>
        
      </div>

    </div>  
  </section>
